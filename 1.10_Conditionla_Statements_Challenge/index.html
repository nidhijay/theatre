<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Perks</title>
</head>
<body>
    <script>
        function getMembershipPerks(mLevel) {
            switch (mLevel) {
                case 'gold':
                    console.log('Unlimited Free Plays');
                    console.log('VIP Room Access');
                    break;
                case 'silver':
                    console.log('VIP Room Access');
                    break;
                case 'bronze':
                    console.log('VIP Room Access on Weekdays');
                    break;
                default:
                    console.log('Invalid membership level');
            }
        }

        // Test cases
        getMembershipPerks('gold');
        getMembershipPerks('silver');
        getMembershipPerks('bronze');
        getMembershipPerks('platinum');
    </script>
</body>
</html>
