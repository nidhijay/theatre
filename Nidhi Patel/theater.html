<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Mystery Theater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
            border-bottom: none;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
        }

        .btn-primary:hover {
            background-color: #23272b;
            border-color: #23272b;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="width: 18rem;">
            <div class="card-header">
                <h3 class="text-center">Magical Mystery Theater</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="age">What is your age?</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label for="matinee">Are you attending a matinee show?</label>
                        <select class="form-control" id="matinee">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="buyTicket()">Purchase Ticket</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const GENERAL_ADMISSION_TICKET_COST = 20;
        const CHILD_AND_SENIOR_TICKET_COST = 10;
        const MATINEE_DISCOUNT = 3;

        function getBaseTicketCost(age) {
            if (age <= 12 || age >= 65) {
                return CHILD_AND_SENIOR_TICKET_COST;
            }
            return GENERAL_ADMISSION_TICKET_COST;
        }

        function applyMatineeDiscount(cost, isMatinee) {
            if (isMatinee.toLowerCase() === 'yes' || isMatinee.toLowerCase() === 'y') {
                return cost - MATINEE_DISCOUNT;
            }
            return cost;
        }

        function buyTicket() {
            const age = document.getElementById('age').value;
            const isMatinee = document.getElementById('matinee').value;
            let cost = getBaseTicketCost(age);
            cost = applyMatineeDiscount(cost, isMatinee);
            alert('Your ticket will cost: $' + cost);
        }
    </script>
</body>
</html>
