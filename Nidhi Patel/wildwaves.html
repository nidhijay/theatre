<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wild Waves Aquatic Park</title>
</head>
<body>
    <h1>Wild Waves Aquatic Park</h1>
    <button type="button" onclick="buyTicket()">Purchase Attraction</button>

    <script>
        const WAVE_POOL_MIN_HEIGHT = 42;
        const WATERSLIDE_MIN_HEIGHT = 48; 
        const LAZY_RIVER_MIN_HEIGHT = 36;
        const MIN_HEIGHT_FOR_ALL_ATTRACTIONS = 43; 

        function buyTicket() {
            const attractionType = prompt('Which attraction do you want to visit: type "wave" for wave pool, "water" for waterslide, or "river" for lazy river?');
            const userHeight = prompt('What is your height in inches?');
            const withAdult = confirm('Are you with an adult?');

            console.log("User's selected attraction is " + attractionType);
            console.log("User's height is " + userHeight);
            console.log("Is user with an adult? " + withAdult);

            const isAllowed = checkHeight(attractionType, userHeight, withAdult);

            if (isAllowed) {
                alert('You are allowed to access the selected attraction!');
            } else {
                alert('Sorry, you are not allowed to access the selected attraction.');
            }
        }

        function checkHeight(attraction, height, withAdult) {
            if (withAdult && height >= MIN_HEIGHT_FOR_ALL_ATTRACTIONS) {
                return true; 
            }

            switch (attraction.toLowerCase()) {
                case 'wave':
                    return height >= WAVE_POOL_MIN_HEIGHT;
                case 'water':
                    return height >= WATERSLIDE_MIN_HEIGHT;
                case 'river':
                    return height >= LAZY_RIVER_MIN_HEIGHT;
                default:
                    return false; 
            }
        }
    </script>
</body>
</html>
